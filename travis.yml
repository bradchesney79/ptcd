language: "php"

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

before_script:
 - "composer require codeclimate/php-test-reporter --dev"
 - "composer install"

script:
 - "phpunit --testsuite=unit --coverage-text --coverage-clover build/logs/clover.xml"

after_script:
 - CODECLIMATE_REPO_TOKEN="866c690a4295ea01f73a3da05860665841b6813d2c42cd988217e637e38ba33a" vendor/bin/test-reporter --stdout > codeclimate.json
 - "sh -c 'if [ \"$TRAVIS_PHP_VERSION\" != \"hhvm\" ]; then curl -X POST -d @codeclimate.jason -H \"Content-Type: application/json\" -H \"User-Agent: Code Climate (PHP Test Reporter v0.1.1)\" https://codeclimate.com/test_reports ; fi'"
